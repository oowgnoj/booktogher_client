<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/open-book-copy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="open-book copy.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title>서로모임</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      Kakao.init("67ed3e187787a5eac0d50485aa0ba956");
      function sendLink(title, author, url) {
        Kakao.Link.sendDefault({
          objectType: "feed",
          content: {
            title: title,
            description: `by ${author}`,
            imageUrl:
              "https://s3.ap-northeast-2.amazonaws.com/booktogether.org/bookTogether_logo_525.png",
            link: {
              webUrl: url,
              mobileWebUrl: url
            }
          },
          buttons: [
            {
              title: "웹으로 보기",
              link: {
                webUrl: url,
                mobileWebUrl: url
              }
            }
          ]
        });
      }
    </script>
  </body>
</html>
